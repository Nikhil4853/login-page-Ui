<head>

    <title>login page</title>

<div class="outerbox">
    <div class="innerBox">
        <header class="signUp">
            <h1>Sign up</h1>
            <p>This is the sign up page

            </p>
        </header>
        <main class="signUpBody">
            <form action="#">
                <p>
                    <label for="fullname">Full name</label>
                    <input type="text" id="fullname" placeholder="Nikhil kashyap" required>
                </p>
                <p>
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Nikhilkashyap@gmail.com" required>
                </p>
                <p>
                    <label for="Password">Your Password</label>
                    <input type="password" id="password" placeholder="at least 8 charcters" required>
                </p>
                <p>
                    <button>Create account</button>
                </p>
            </form>
        </main>
        <footer class="signup-footer">
            <p>Already have an account ? <a href="#">login</a></p>
        </footer>
    </div>
    <div class="circle c1"></div>
    <div class="circle c2"></div>
</div>
